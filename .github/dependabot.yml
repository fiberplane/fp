  version: 2
  updates:
    - package-ecosystem: cargo
      directory: "/"
      schedule:
        interval: weekly
      open-pull-requests-limit: 10
      ignore:
        - dependency-name: "fiberplane"
      groups:
        cargo-dependencies:
          applies-to: version-updates
          patterns:
            - "*"
          update-types:
            - minor
            - patch
    - package-ecosystem: github-actions
      directory: "/"
      schedule:
        interval: weekly
      open-pull-requests-limit: 1
      groups:
        actions-dependencies:
          applies-to: version-updates
          patterns:
            - "*"
          update-types:
            - major
            - minor
            - patch
