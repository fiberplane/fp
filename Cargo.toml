[package]
name = "fp"
version = "0.1.0"
authors = ["Team Fiberplane"]
edition = "2018"
about = "A cli to interact with the Fiberplane service"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.44"
clap = { version = "3.0.5", features = ["derive", "env", "wrap_help"] }
directories = "4.0.1"
fiberplane = { git = "ssh://git@github.com/fiberplane/fiberplane-rs.git", branch = "main" }
fiberplane_api = { path = "./generated/fiberplane_api" }
fiberplane-templates = { git = "ssh://git@github.com/fiberplane/templates.git", branch = "main" }
fp-provider-runtime = { git = "ssh://git@github.com/fiberplane/providers.git", branch = "main" }
futures-util = "0.3"
hyper = { version = "0.14.13", features = [
    "http1",
    "server",
    "tcp",
    "runtime",
] }
lazy_static = "1.4.0"
petname = "1.1.1"
qstring = "0.7.2"
regex = "1.5.4"
reqwest = { version = "0.11.4", default-features = false, features = [
    "rustls-tls",
    "json",
] }
rmp-serde = "0.15"
serde = { version = "1.0.123", features = ["derive"] }
serde_json = "1.0"
serde-transcode = "1.1"
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = { version = "0.14", features = ["rustls-tls"] }
toml = "0.5.8"
tracing = "0.1"
tracing-subscriber = "0.2"
url = "2.2"
webbrowser = "0.5.5"

